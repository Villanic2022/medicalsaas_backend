spring.application.name=medical
# Database configuration - H2 for development (en memoria)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medical}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# H2 Console (for development only)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
# JPA configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false
# Flyway configuration - ENABLED
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1
# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000
# EMAIL CONFIGURATION
# -----------------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:villanicolas86@gmail.com}
spring.mail.password=${MAIL_PASSWORD:oncwckvvtyqxakdu}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.test-connection=false
spring.mail.default-encoding=UTF-8
# Email Templates Configuration
app.email.from=${MAIL_FROM:villanicolas86@gmail.com}
app.email.templates.password-reset.subject=Recuperacion de Contrasena - MediSaaS
# Application Configuration
app.timezone=America/Argentina/Buenos_Aires
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
# Password Reset Configuration
app.password.reset.token.expiration=3600
app.password.reset.max.attempts=5
# Logging
logging.level.com.saas.medical=DEBUG
logging.level.org.springframework.security=DEBUG
# Server
server.port=8080
server.servlet.context-path=/api
# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${UPLOAD_DIR:uploads/patient-files}
app.upload.max-size=10485760
# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Active Profile
spring.profiles.active=data-loader