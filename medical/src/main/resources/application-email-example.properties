# Configuración para Development
# Copia este archivo como application-dev.properties y configura tus credenciales

# Email Configuration - Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Reemplaza con tu email de Gmail
spring.mail.username=tu-email@gmail.com
# Reemplaza con tu App Password de Gmail (NO tu contraseña normal)
# Instrucciones: https://support.google.com/accounts/answer/185833?hl=es
spring.mail.password=tu-app-password-de-16-caracteres

# Email Templates Configuration  
app.email.from=tu-email@gmail.com
app.email.templates.password-reset.subject=Recuperación de Contraseña - MediSaaS

# Frontend URL
app.frontend.url=http://localhost:3000

# INSTRUCCIONES PARA CONFIGURAR GMAIL:
# 
# 1. Ve a tu cuenta de Google
# 2. Seguridad > Verificación en 2 pasos (debe estar activada)
# 3. Contraseñas de aplicaciones
# 4. Genera una nueva contraseña para "Correo"
# 5. Copia la contraseña de 16 caracteres generada
# 6. Úsala en spring.mail.password
#
